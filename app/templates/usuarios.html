<ion-view view-title="Usuarios">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Buscar" ng-model="searchQuery" />
    </label>

    <ion-list>
      <ion-item style="color: #333" ng-repeat="usuario in usuarios | filter:searchQuery" href="#/app/usuarios/{{usuario.id}}">
        {{usuario.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
