<ion-view view-title="Nuevo Anuncio">
    <ion-content>

        <form name="myForm" novalidate>
            <div class="list">

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Titulo</span>
                    <input type="text" name="title" placeholder="Titulo del aviso" ng-model="anuncio.title">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Descripcion</span>
                    <textarea name="descripcion" placeholder="Detalles del aviso" rows="10" ng-model="anuncio.descripcion"></textarea>
                </label>

                <div class="col">
                    <button ng-click="doCreate()" class="item button button-block button-positive ink">Crear Anuncio</button>
                </div>

            </div>
        </form>

    </ion-content>
</ion-view>
