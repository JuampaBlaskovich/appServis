<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>

        <ion-item menu-close href="#/app/usuarios">
          <div class="ion-person" style="display: inline; margin-right: 10px"></div>Usuarios
        </ion-item>

        <ion-item menu-close href="#/app/avisos">
            <div class="ion-document-text" style="display: inline; margin-right: 10px"></div>Servicios
        </ion-item>

        <ion-item menu-close href="#/app/nuevoaviso">
            <div class="ion-ios-plus" style="display: inline; margin-right: 10px"></div>Publicar nuevo Servicio
        </ion-item>

        <ion-item menu-close ng-click="doLogout()">
            <div class="ion-android-cancel" style="display: inline; margin-right: 10px"></div>Cerrar Sesion
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
